name: Multi-OS Testing - Artur Sharipov

on:
  push:
    branches:
      - master

jobs:
  test-ubuntu:
    name: test-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Print start message
        run: echo "Testing on Ubuntu..."

      - name: Display OS information
        run: |
          uname -a
          lsb_release -a || cat /etc/os-release

      - name: Create test file
        run: echo "Ubuntu test by Artur Sharipov" > test-ubuntu.txt

      - name: Display file contents
        run: cat test-ubuntu.txt

      - name: Print completion message
        run: echo "Ubuntu tests completed"

  test-windows:
    name: test-windows
    runs-on: windows-latest
    steps:
      - name: Print start message
        run: echo "Testing on Windows..."

      - name: Display OS information
        run: systeminfo

      - name: Create test file
        run: echo "Windows test by Artur Sharipov" > test-windows.txt

      - name: Display file contents
        run: type test-windows.txt

      - name: Print completion message
        run: echo "Windows tests completed"